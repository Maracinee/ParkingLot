<table class="table table-dark">
    <thead style="color:black">
        <th style="font-weight:bold">Select</th>
        <th style="font-weight:bold">Id</th>
        <th style="font-weight:bold">Brand</th>
    </thead>
    <tbody *ngFor="let carBrand of _carBrands">
        <tr>
            <td><input type="checkbox" (change)="rowSelected(carBrand)"></td>
            <td style="font-weight:bold">{{carBrand.idCarBrand}}</td>
            <td style="font-weight:bold">{{carBrand.brandName}}</td>
        </tr>
    </tbody>
</table>
<div [hidden]="!listExists">
    <button type="Submit" class="btn btn-dark" (click)="deleteButton()" style="margin-left: 20px;">Delete</button>
</div>
<h1 style="font-size: 1.5rem; margin:auto; text-align: left; margin-top: 20px;">Add a car brand</h1>
<form [formGroup]="formGroup">
    <input formControlName="newCarBrandName" required>
    <a [routerLink]="'/car-brands'">
        <button class="btn btn-dark" type="submit" (click)="createCarBrand()" style="margin-left: 20px;">Create</button>
    </a>
</form>
