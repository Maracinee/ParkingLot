<h1 style="font-size: 1.5rem; margin:auto; text-align: center;" >Cars</h1>
<table class="table table-dark">
    <thead>
        <th style="font-weight:bold">Select</th>
        <th style="font-weight:bold">Id Car</th>
        <th style="font-weight:bold">Car Type</th>
        <th style="font-weight:bold">Brand Name</th>
        <th style="font-weight:bold">Registration Number</th>
    </thead>
    <tbody *ngFor="let car of _cars">
        <tr>
            <td><input type="checkbox" (change)="rowSelected(car)"></td>
            <td style="font-weight:bold">{{car.idCar}}</td>
            <td style="font-weight:bold">{{car.brandName}}</td>
            <td style="font-weight:bold">{{car.typeName}}</td>
            <td style="font-weight:bold">{{car.registrationNumber}}</td>
        </tr>
    </tbody>
</table>
<div [hidden]="!listExists">
    <button type="Submit" class="btn btn-dark" (click)="deleteButton()" style="margin-left: 20px;">Delete</button>
</div>
<form [formGroup]="formGroup">
    <div style="float:inline-start;">
    <h3 style="font-size: 1.5rem; margin:auto; text-align: left; margin-top: 20px;">Select Car Brand</h3>
    <select #brands (change)="updateSelectedBrand($event)">
        <option disabled selected value> -- select an option -- </option>
        <option *ngFor="let carBrand of _carBrands" [value]="carBrand.idCarBrand">
            {{carBrand.brandName}}
        </option>
    </select>
    </div>

    <div style="float:inline-start; position: relative; clear: both;">
    <h3 style="font-size: 1.5rem; margin:auto; text-align: left; margin-top: 20px;">Select Car Type</h3>
    <select #types (change)="updateSelectedType($event)">
        <option disabled selected value> -- select an option -- </option>
        <option *ngFor="let carType of _carTypes" [value]="carType.idCarType">
            {{carType.typeName}}
        </option>
    </select>
    </div>

    <div style="float:inline-start; position: relative; clear: both;">
        <h3 style="font-size: 1.5rem; margin:auto; text-align: left; margin-top: 20px;">New car registration number</h3>
        <input formControlName="newRegistrationNumber" required>
        <a [routerLink]="'/cars'">
            <button class="btn btn-dark" type="submit" (click)="createCar()" style="margin-left: 20px;">Create</button>
        </a>
    </div>
</form>
