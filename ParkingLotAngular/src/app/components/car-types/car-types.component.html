<h1 style="font-size: 1.5rem; margin:auto; text-align: center;" >Car types</h1>
<table class="table table-dark">
    <thead>
        <th style="font-weight:bold">Select</th>
        <th style="font-weight:bold">Id</th>
        <th style="font-weight:bold">Type</th>
    </thead>
    <tbody *ngFor="let carType of _carTypes">
        <tr>
            <td><input type="checkbox" (change)="rowSelected(carType)"></td>
            <td style="font-weight:bold">{{carType.idCarType}}</td>
            <td style="font-weight:bold">{{carType.typeName}}</td>
        </tr>
    </tbody>
</table>
<div [hidden]="!listExists">
    <button type="Submit" class="btn btn-dark" (click)="deleteButton()" style="margin-left: 20px;">Delete</button>
</div>
<h1 style="font-size: 1.5rem; margin:auto; text-align: left; margin-top: 20px;">Add a car Type</h1>
<form [formGroup]="formGroup">
    <input formControlName="newCarTypeName" required>
    <a [routerLink]="'/car-types'">
        <button class="btn btn-dark" type="submit" (click)="createCarType()" style="margin-left: 20px;">Create</button>
    </a>
</form>
